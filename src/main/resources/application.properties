spring.application.name=StarHook
server.port=${PORT:8080}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/starhook}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.f2pstarhunter.starhook=INFO
logging.level.org.springframework.web=INFO
cleanup.star.expiry-minutes=93
cleanup.poof-event.expiry-hours=24
cleanup.star.schedule-rate=300000
cleanup.poof-event.schedule-rate=3600000