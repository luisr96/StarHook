spring.application.name=StarHook
server.port=8080
spring.datasource.url=jdbc:h2:mem:starhook
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
logging.level.com.f2pstarhunter.starhook=INFO
logging.level.org.springframework.web=INFO
cleanup.star.expiry-minutes=93
cleanup.poof-event.expiry-hours=24
cleanup.star.schedule-rate=300000
cleanup.poof-event.schedule-rate=3600000