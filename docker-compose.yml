version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: starhook-postgres
    environment:
      POSTGRES_DB: starhook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: starhook-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  app:
    build: .
    container_name: starhook-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/starhook
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:4200,http://localhost:3000,http://localhost:8000
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres-data: